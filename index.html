<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de sécurité</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h2 { color: #1a1a1b; margin-bottom: 1rem; }
        p { color: #4f4f4f; font-size: 0.9rem; line-height: 1.5; }
        .status-msg { margin-top: 1.5rem; padding: 10px; border-radius: 6px; display: none; }
        .error { background: #ffebee; color: #c62828; display: block; }
        input[type="submit"] { margin-top: 1rem; background: #0070f3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        input[type="submit"]:hover { background: #0051bb; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Vérification</h2>
        <p>Nous vérifions que vous n'êtes pas un robot pour accéder à <strong>exemple.com</strong>.</p>
        
        <form action="/api/verify" method="POST">
            <div class="h-captcha" data-sitekey="06d610e2-55b8-4ca8-a1ea-cdced0cc2ac6"></div>
            <input type="submit" value="Continuer vers le site">
        </form>

        <div id="msg" class="status-msg"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const msgDiv = document.getElementById('msg');
            msgDiv.classList.add('error');
            if (urlParams.get('error') === 'vpn') {
                msgDiv.innerHTML = "<strong>VPN Détecté :</strong> Veuillez désactiver votre proxy/VPN et attendre 3 secondes.";
            } else {
                msgDiv.innerText = "Échec de la validation. Réessayez.";
            }
        }
    </script>
</body>
</html>
